type League {
  id: ID!
  name: String!
  start_date: String!
  end_date: String!
}

input LeagueInput {
  name: String!
  start_date: String!
  end_date: String!
}

type Query {
  getLeague(id: ID!): League
  getLeagues: [League]
}

type Mutation {
  createLeague(leagueInput: LeagueInput!): League!
}
